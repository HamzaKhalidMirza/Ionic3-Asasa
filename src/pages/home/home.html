<ion-content>
  <div class="section section-top">
    <div class="overlay">
      <div class="content">
        <h1>ASASA.COM</h1>
      </div>
    </div>
  </div>

  <div class="section section-divider"></div>

  <div class="section">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button ion-button full color="secondary"
            (click)="routeToAddProperty()"
          >Add Property</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button ion-button full color="secondary"
          (click)="routeToAddTestimonial()"
          >Add Testimonial</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button ion-button full color="secondary"
          (click)="routeToUpdateProfile()"
          >Update Profile</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
