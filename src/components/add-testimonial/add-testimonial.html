<ion-content>
  <div class="toolbar">
    <div class="content">
      <h6 (click)="dismiss()">
        <ion-icon name="close" size-large></ion-icon>
      </h6>
    </div>
  </div>

  <div class="section section-top">
    <div class="overlay">
      <div class="content">
        <h1>Testimonial</h1>
        <p>Add your Testimonial here</p>
      </div>
    </div>
  </div>

  <div class="section section-divider"></div>

  <div class="section section-form">
    <form [formGroup]="addTestimonialForm">
      <ion-grid class="ion-no-padding" style="margin-top: 20px">
        <ion-row>
          <ion-col col-12>
            <div class="section-head ion-text-center">
              <h2>ADD TESTIMONIAL</h2>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 style="padding-top: 0;">
            <div class="input-group" style="padding-top: 0;">
              <ion-label>Reason to Visit<span class="sterik">*</span></ion-label>
              <ion-input
                type="text"
                formControlName="reason"
                class="input-control input"
                [class.input-error]="Reason.invalid && (Reason.dirty || Reason.touched)"
              ></ion-input>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 style="padding-top: 0;">
            <div class="input-group" style="padding-top: 0;">
              <ion-label
                >Type Your Message Here<span style="font-weight: 700">...</span>
                <span class="sterik">*</span></ion-label
              >
              <textarea
                type="text"
                rows="5"
                formControlName="message"
                class="input-control textarea"
                [class.input-error]="Message.invalid && (Message.dirty || Message.touched)"
              ></textarea>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding-top">
          <ion-col col-10 offset-1>
            <div class="ion-text-center">
              <button
                ion-button
                [disabled]="addTestimonialForm.invalid"
                color="primary"
                (click)="addTestimonial()"
                type="submit"
                class="btn-normal btn-submit"
                block
              >
                Add Testimonial
            </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
